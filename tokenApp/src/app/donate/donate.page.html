<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid style="height: 100%; display: flex; flex-flow: column;">
  <ion-row>
    <ion-col>
      <h1>munichConsultants</h1>
      <h3>Duschlstr. 20a</h3>
      <h3>84347 Pfarrkirchen</h3>
      <h4>Eine Marke der EDV Dienstleistungen Frankenberger GmbH</h4>
      <a href="http://munichconsultants.tech" target="_blank">http://munichconsultants.tech </a>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <br/>
      <br/>
      Donate is welcome :)
    </ion-col>
  </ion-row>
  <ion-row class="spendRow">
    <ion-col>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" 
      id='#formId'
      (submit)="onSubmit(this)">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="D9ZJYQX5JVPUY" />
        <input type="image" src="https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_DE/i/scr/pixel.gif" width="1" height="1" />
      </form>
    </ion-col>
  </ion-row>
  <ion-row class="spendRow">
    <ion-col>
      <ion-button color="dark" (click)="onSpendTokens()">Spend Tokens</ion-button>
    </ion-col>
  </ion-row>
  <ion-row style="flex: 1" align-items-end>
    <ion-col>Version: {{ versionNumber | number:'.2':'en'}}</ion-col>
  </ion-row>
</ion-grid> 
</ion-content>
