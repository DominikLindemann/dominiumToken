<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="labelKey">Your private key</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-input [(ngModel)]="keyText" placeholder="key"></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button color="dark" expand="full" (click)="onSave()">save</ion-button></ion-col>
    </ion-row>    
  </ion-grid>    
</ion-content>
